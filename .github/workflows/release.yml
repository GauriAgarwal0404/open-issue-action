name: Publish a release
on: 
    release: 
        types: [published, edited]

jobs:
    publish-release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with: 
                ref: ${{ github.event.release.tag_name }}
            - uses: JasonEtco/build-and-tag-action@v2
              env:
                GITHUB_TOKEN: ${{ github.token }}

